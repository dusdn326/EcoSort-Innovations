<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSort Innovations</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            position: relative;
            overflow: hidden; /* 오버플로우 방지 */
        }
        .left {
            flex: 7;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            flex-direction: column;
            position: relative; /* 자식 요소를 위한 위치 기준 */
            transition: transform 0.3s ease; /* 이동 애니메이션 */
        }
        #content {
            font-size: 3em; /* 글자 크기 조정 */
            text-align: center;
            font-weight: bold;
            border: 3px solid #000; /* 테두리 추가 */
            padding: 20px;
            background-color: #f0f0f0; /* 배경 색상 추가 */
            width: 60%;
            position: relative; /* 쌓임 순서를 위해 설정 */
            z-index: 1; /* 텍스트가 이미지 위에 보이도록 설정 */
            transition: transform 0.5s ease; /* 애니메이션 추가 */
        }
        #additional-text {
            margin-top: 20px;
            font-size: 1.5em; /* 추가 텍스트 크기 조정 */
            text-align: left; /* 텍스트 왼쪽 정렬 */
            color: #333;
            width: 60%;
            padding-left: 20px; /* 왼쪽 여백 추가 */
        }
        .right {
            flex: 2;
            background-color: rgb(16, 167, 76);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 20%;
            transform: translateX(80%); /* 메뉴의 80%가 숨겨짐 */
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        .right.show {
            transform: translateX(0); /* 메뉴 보임 상태 */
        }
        .right a {
            color: rgb(230, 230, 230);
            text-decoration: none;
            padding: 20px;
            margin: 5px 0;
            background-color: rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
            opacity: 0;
        }
        .right.show a {
            opacity: 1; /* 메뉴 보임 상태에서 텍스트 표시 */
        }
        .right a:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="left" id="left-container">
        <div id="content">EcoSort Innovations</div>
        <div id="additional-text"></div> <!-- 추가 텍스트를 표시할 영역 -->
    </div>
    <div class="right" id="menu">
        <a href="#" onclick="showContent('home')">홈</a>
        <a href="#" onclick="showContent('overview')">시스템 개요</a>
        <a href="#" onclick="showContent('components')">구성요소</a>
        <a href="#" onclick="showContent('usage')">사용방법</a>
        <a href="#" onclick="showContent('precautions')">주의 사항</a>
        <a href="#" onclick="showContent('troubleshooting')">문제 해결</a>
        <a href="#" onclick="showContent('support')">고객 지원</a>
    </div>

    <script>
        function showContent(section) {
            const content = {
                home: '홈화면',
                overview: '시스템 개요 내용입니다.',
                components: '구성요소 내용입니다.',
                usage: '사용방법 내용입니다.',
                precautions: '주의 사항 내용입니다.',
                troubleshooting: '문제 해결 내용입니다.',
                support: '고객 지원 내용입니다.',
            };

            const additionalText = {
                home: 'EcoSort Innovations\n조원 [김승민] [장규원] [유병민] [김연우]',
                overview: '스마트 재활용 분리 시스템 쓰레기통은 라즈베리파이와 이미지 인식기술을 활용하여 쓰레기를 자동으로 분류하는 스마트한 재활용 솔루션입니다.\n사용자는 쓰레기를 간편하게 투입하고, 시스템은 자동으로 올바른 재활용 분류함으로 쓰레기를 분류합니다.',
                components: '1. 투입구 : 쓰레기를 넣는 입구입니다.\n2. 카메라 : 쓰레기의 이미지를 인식하는 장치입니다.\n3. 라즈베리파이 : 시스템의 두뇌로, 이미지 인식 및 분류를 담당합니다.\n4. 분류함 : 각기 다른 재활용 카테고리로 쓰레기를 분류하는 컨테이너입니다.',
                usage: '1. 전원연결 : 쓰레기통의 전원을 연결합니다. 시스템이 자동으로 부팅되며, 디스플레이 패널에 초기화 과정이 표시합니다.\n2. 쓰레기 투입 : 쓰레기를 투입구에 넣습니다.\n3. 이미지 인식 : 카메라가 투입된 쓰레기의 이미지를 촬영하여 인식합니다.(이 과정은 몇 초 정도 소요됩니다.)\n4. 자동 분류 : 라즈베리파이가 인식한 쓰레기를 분석하여 올바른 분류함으로 자동 분류 합니다.',
                precautions: '1. 적절한 쓰레기 투입 : 유해 물질이나 매우 큰 물건은 시스템이 처리할 수 없으므로 투입하지 마십시오.\n2. 정기적인 유지보수 : 분류함이 가득차면 비워야 합니다. 시스템 오류가 발생할 경우, 전원을 껐다가 다시 켜십시오.\n3. 청결유지 : 카메라 렌즈와 투입구 주변을 깨끗하게 유지하여 이미지 인식에 방해가 되지 않도록 합니다.',
                troubleshooting: '1. 이미지 인식 오류\n↳카메라 렌즈를 닦아보세요.\n↳시스템을 재부팅 해 보세요\n2. 분류함이 가득 찼을 때 \n↳ 분류함을 비우고 다시 장착 하세요.',
                support: '\n시스템 사용 중 문제가 발생하거나 도움이 필요하면 고객 지원팀에 연락하세요.\n이메일   : @gmail.com\n전화번호 : 010-xxxx-xxxx\n웹사이트 : https://ecosort-innovations.netlify.app/#',
            };

            document.getElementById('content').innerText = content[section];
            document.getElementById('additional-text').innerText = additionalText[section]; // 추가 텍스트 업데이트
            const contentElement = document.getElementById('content');
            contentElement.style.transform = 'translateY(-250%)'; // 위로 이동
        }

        document.querySelector('.right').addEventListener('mouseover', function() {
            this.classList.add('show');
            document.getElementById('left-container').style.transform = 'translateX(-10%)'; // 왼쪽으로 10% 이동
        });

        document.querySelector('.right').addEventListener('mouseout', function() {
            this.classList.remove('show');
            document.getElementById('left-container').style.transform = 'translateX(0)'; // 원래 위치로 돌아옴
        });
    </script>
</body>
</html>
